# 服务端口哈
server:
  port: 10000
pengyan:
  nacos:
    server-addr: localhost:8848
spring:
  application:
    # 服务名称
    name: gateway
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        # 注册中心
        server-addr: ${pengyan.nacos.server-addr}
      config:
        server-addr: ${pengyan.nacos.server-addr}
        file-extension: yml